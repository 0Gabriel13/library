<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Livraria Moderna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos do login.html (mantidos intactos) */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff; /* Texto branco */
            background: url('https://i.pinimg.com/originals/62/c2/7b/62c27b0b392c316714c96c7fbb5d043f.gif') no-repeat center center fixed; /* GIF de fundo */
            background-size: cover; /* Cobrir toda a tela */
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Overlay escuro semi-transparente */
            z-index: 0;
        }
        .home-container {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1); /* Fundo branco semi-transparente */
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px); /* Efeito de desfoque no fundo */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Borda branca */
        }
        .home-container h2 {
            color: #ffffff; /* Título em branco */
            margin-bottom: 1.5rem;
            font-weight: bold;
        }
        .btn-logout {
            background-color: #8b5a2b; /* Fundo marrom vintage */
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: #ffffff; /* Texto branco */
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem; /* Espaço entre o ícone e o texto */
        }
        .btn-logout:hover {
            background-color: #a67c52; /* Marrom mais claro ao passar o mouse */
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <!-- Overlay escuro para melhorar a legibilidade -->
    <div class="overlay"></div>

    <!-- Container da home -->
    <div class="home-container">
        <h2>Bem-vindo, <span th:text="${login}">Usuário</span>!</h2>
        <p>Você está logado com sucesso na Livraria Moderna.</p>
        <a href="/logout" class="btn btn-logout w-100">Sair</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
