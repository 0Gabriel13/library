<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Livraria Moderna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff; /* Texto branco */
            background: url('https://i.pinimg.com/originals/62/c2/7b/62c27b0b392c316714c96c7fbb5d043f.gif') no-repeat center center fixed; /* GIF de fundo */
            background-size: cover; /* Cobrir toda a tela */
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Overlay escuro para melhorar a legibilidade */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Overlay escuro semi-transparente */
            z-index: 0;
        }
        /* Container de login */
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1); /* Fundo branco semi-transparente */
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px); /* Efeito de desfoque no fundo */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Borda branca */
        }
        .login-container h2 {
            color: #ffffff; /* Título em branco */
            margin-bottom: 1.5rem;
            font-weight: bold;
        }
        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Borda branca */
            background-color: rgba(255, 255, 255, 0.1); /* Fundo branco semi-transparente */
            color: #ffffff; /* Texto em branco */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #ffffff; /* Borda branca ao focar */
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7); /* Placeholder em branco com transparência */
        }
        /* Estilo dos botões */
        .btn-primary, .btn-google {
            background-color: #8b5a2b; /* Fundo marrom vintage */
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: #ffffff; /* Texto branco */
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem; /* Espaço entre o ícone e o texto */
        }
        .btn-primary:hover, .btn-google:hover {
            background-color: #a67c52; /* Marrom mais claro ao passar o mouse */
            transform: translateY(-3px);
        }
        .btn-google img {
            width: 20px; /* Tamanho do ícone do Google */
            height: 20px;
            background: transparent; /* Garante que o fundo do ícone seja transparente */
        }
        .alert-danger {
            background-color: rgba(255, 235, 238, 0.8);
            color: #c62828;
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-bottom: 1rem;
        }
        .text-center a {
            color: #ffffff; /* Texto branco para o link */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .text-center a:hover {
            color: #ffffff; /* Mantém o texto branco ao passar o mouse */
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .btn-animated {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>

<!-- Overlay escuro para melhorar a legibilidade -->
<div class="overlay"></div>

<!-- Container de login -->
<div class="login-container">
    <h2>Login</h2>

    <!-- Mensagem de erro -->
    <div th:if="${param.error}" class="alert alert-danger text-center">
        Usuário e/ou senha incorretos!
    </div>

    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 btn-animated">Entrar</button>
    </form>
    <br />
    <hr />
<div class="text-center">
    <a href="/oauth2/authorization/google" class="btn btn-google w-100 btn-animated">
        <img src="https://i.postimg.cc/8CF38TCD/pngwing-com.png" alt="Google logo" style="width: 1.5em; height: 1.5em;">
        Entrar com Google
    </a>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
